<!-- ini adalah file html yang memuat sintaks dasar html , btw, nama tag ini comment tag -->
<!DOCTYPE html> <!-- bagian ini digunakan untuk memberitahukan ke browser bahwa kita menggunakan html5 -->
<html> <!-- opening root tag -->
<head> <!-- head, tempat naruh meta data -->
</head>

<body> <!-- body, tempat naruh tampilan layar, btw, hanya codingan yang didalam tag body yang akan ditampilkan ke browser -->
  <p> hai ini paragraph loh </p>
</body>

</html> <!-- closing root tag -->
