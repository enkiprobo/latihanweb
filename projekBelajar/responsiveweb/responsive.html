<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="./style.css">
    <title>Latihan web responsive beserta image responsive</title>
</head>

<body>
    <div class="page">
        <div class="section menu"></div>
        <div class="section header">
            <div class='photo'>
                <img src='images/photo-small.jpg' srcset='images/photo-big.jpg 2000w,
                                     images/photo-small.jpg 1000w' sizes='(min-width: 960px) 960px,
                                    100vw' />
            </div>
        </div>
        <div class="section content">
            <div class='illustration'>
                <img src='images/illustration-big.png' style='max-width: 500px' />
            </div>
        </div>
        <div class="section sign-up">
            <img src="./images/sign-up.svg" alt="sign-up">
        </div>
        <div class="section feature-1">
            <img src="./images/feature.svg" alt="feature-1">
        </div>
        <div class="section feature-2">
            <img src="./images/feature.svg" alt="feature-2">
        </div>
        <div class="section feature-3">
            <img src="./images/feature.svg" alt="feature-3">
        </div>

    </div>
</body>

</html>
